<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/loaders.css">
  <link rel="stylesheet" href="./css/product.css">
  <script src="https://kit.fontawesome.com/fc907d4260.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="navbar wrap">
      <div class="logo">
        <img src="./images/d’Perfume.png" alt="nav-logo">
      </div>
      <div class="ham-menu menu">
        <a href="#">
          <i class="fa-solid fa-bars fa-lg"></i>
        </a>
      </div>      
      <div class="main-menu menu">
        <a href="#">
          <i class="fa-solid fa-shop"></i>
          <span>Product</span>
        </a>
        <a href="#">
          <i class="fa-solid fa-user-large"></i>
          <span>log in</span>
        </a>
        <a href="#">
          <i class="fa-solid fa-cart-shopping"></i>
          <span>Cart(3)</span>
        </a>
        <a href="./admin.html">
          <i class="fa-solid fa-hammer"></i>
          <span>後台</span>
        </a>
      </div>
    </div>
    <div class="content">
      <div class="category">
        <div class="category-list wrap">
          <a href="#">perfume</a>
        </div>
      </div>
      <div class="loader">
        <div class="loader-inner ball-scale-ripple-multiple">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div class="products">
        <div class="products-list wrap">
        </div>
      </div>
      <div class="subscribe">
        <div class="info wrap">
          <div class="text">
            <h3>記得</h3>
            <h3>訂閱以獲得更多資訊</h3>
          </div>
          <div class="inputs">
            <input type="text" placeholder="Your email address">
            <input type="submit" placeholder="subscribe">
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="footer-wrap">
        <div class="logo">
          <img src="./images/d’Perfumew.png" alt="footer-logo">
          <div class="copyright">© 2020. All Rights Reserved.</div>
        </div>
        <div class="more">
          <a href="#">Product</a>
          <a href="#">Blog</a>
          <a href="#">Contact</a>
        </div>
      </div>
    </div>
  </div>

<script src="./js/product.js"></script>
